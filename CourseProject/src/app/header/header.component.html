<nav class="navbar navbar-default">
  <div class="container-fluid">

      <a routerlink='/' class="navbar-brand">Recipes</a>
    </div>

      <ul class="nav navbar-nav">
        <!-- disable when we are not logged in -->
        <li routerLinkActive="active"><a routerLink="/recipes" *ngIf="isAuthenticated">Recipies</a></li>

        <li routerLinkActive="active"><a routerLink="/auth" *ngIf="!isAuthenticated">Authenticate</a></li>

        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>

          <a style="cursor: pointer;" (click)="onLogout()">Logout</a>

        <li class="dropdown" appDropdown *ngIf="isAuthenticated">

          </a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSaveData()">Saving Data</a></li>
