<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit()" #f='ngForm'>
        <hr>
        <div class="form-group">
          <label>Your Email: </label>
          <input type="email" class="form-control" ngModel name='email' required email #email='ngModel'>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label>Subscription plan: </label>
          <select name="subscription" class="form-control" [ngModel]="defaultPlan">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label>Your password: </label>
          <input type="text" class="form-control" ngModel name="password" required #password='ngModel'>
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter your password</span>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" [disabled]='!f.valid'>Submit</button>
      </form>
    </div>
  </div>
</div>
