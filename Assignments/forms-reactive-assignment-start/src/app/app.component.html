<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]='signupForm' (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project name: </label>
          <input type="text" id="projectname" name="projectname" formControlName="projectname" class="form-control">
        </div>

        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" formControlName="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="status">Project Status</label>
          <select name="status" id="status" formControlName="projectStatus" class='form-control'>
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>

        <button class="btn btn-default" type="submit"> Submit </button>
      </form>

      <!--
         Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)
      -->
    </div>
  </div>
</div>
