<hr />
<div style="display: flex;">
  <button type="button" class="btn btn-dark" (click)="onClick($event)">
    Display Details
  </button>
  <p *ngIf="many % 2 !== 0">Secret password: tuna</p>
</div>
<p
  *ngFor="let number of clickedArray"
  [ngStyle]="{ backgroundColor: number > 4 ? 'blue' : 'white' }"
  [ngClass]="{ afterFive: number > 4 }"
>
  You clicked so many times!
</p>
